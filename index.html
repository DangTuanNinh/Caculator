<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />

    <style>
      .output {
        text-align: right;
      }
    </style>
  </head>
  <body
    class="container d-flex justify-content-center align-items-center min-vh-100"
  >
    <div class="calculator border border-secondary rounded p-3 shadow-sm">
      <div class="output mb-3">
        <span id="output_first">0</span>
      </div>
      <div class="grid">
        <div class="row">
          <button class="col btn btn-light item">AC</button>
          <button class="col btn btn-light item">0</button>
          <button class="col btn btn-light item">DEL</button>
          <button class="col btn btn-light item">+</button>
        </div>

        <div class="row">
          <button class="col btn btn-light item">1</button>
          <button class="col btn btn-light item">2</button>
          <button class="col btn btn-light item">3</button>
          <button class="col btn btn-light item">-</button>
        </div>

        <div class="row">
          <button class="col btn btn-light item">4</button>
          <button class="col btn btn-light item">5</button>
          <button class="col btn btn-light item">6</button>
          <button class="col btn btn-light item">*</button>
        </div>

        <div class="row">
          <button class="col btn btn-light item">7</button>
          <button class="col btn btn-light item">8</button>
          <button class="col btn btn-light item">9</button>
          <button class="col btn btn-light item">/</button>
        </div>

        <div class="row">
          <button class="col btn btn-light item">.</button>
          <button class="col btn btn-light item">(</button>
          <button class="col btn btn-light item">)</button>
          <button class="col btn btn-light item">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
